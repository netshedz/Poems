<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Poem generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the title of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        How do I love thee? Let me count the ways.<br />I love thee to the depth
        and breadth and height
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/netshedz" target="_blank"
        >Dzhivhuho Netshedzo</a
      >
      and is
      <a href="https://github.com/netshedz/Poems" target="_blank">
        open-sourced on GitHub</a
      >
      and is
      <a href="https://ai-poems-generator-project.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
