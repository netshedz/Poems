<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Poem generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator">
          <input
            class="input"
            type="text"
            placeholder="Enter the title of the poem"
            autofocus
            required
            autocomplete="off"
          />
          <input class="submit-button" type="submit" />
        </form>
        <div class="poems" id="generate-poems"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/netshedz" target="_blank"
          >Dzhivhuho Netshedzo</a
        >
        and is
        <a href="https://github.com/netshedz/Poems" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-poems-generator-project.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
